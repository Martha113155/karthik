<html>
    <head>
        <title>On campus job Registration Form</title>
    </head>
    <body>
        <center pgcolour="light blue">
            <b><h1> STUDENT REGISTRATION FORM </h1></b>
            <form>

                <b><label>Student Name * : </label</b><input type="text" placeholder="student name"/><br></br>
                <b><label>Student ID * : </label</b> <input type="text"placeholder="Student ID"/><br></br>
                <b><label>Student Mail ID * : </label</b><input type="text"placeholder="Student Mail ID"/><br></br>
                <b><label>Student phone number * : </label</b><input type="text"placeholder="Student phone numer"/><br></br>
                <b><label> Alternative number : </label</b><input type="text"placeholder="Alternative number"/><br></br>
                <b><label>Gender * : </label></b>MALE  - <input type="radio"name="karthik" value="M"/>
                                                FEMALE - <input type="radio"name="karthik" value="F" checked/><br></br>
                <b><label>Course : </label></b>
                <select Name="Course">
                  <option value="">select Course</option>
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="MEC">MEC</option>
                  <option value="CIVIL">CIVIL</option>
                    
                </select><br></br>
                <b><label>Percentage : </label></b><input type="text"placeholder="percentage"/><br></br>
                

                <center><b><label>Address : </label></b></center><textarea placeholder="Enter Address" cols="30"rows="6"></textarea><br></br>
                <b><label>DOB :</label></b>
                <input type="date" type="month" type="year"><br></br>
                <b><label>Experience : </label></b><input type="number" max="7" min="0"><br></br>
             
                <label>Certification : </label><input type="text"placeholder="Certification"/><br></br>
                <label>Resume </label><input type="file"placeholder="upload resume"/><br></br>
                <button style="background-color: red"><input type="button" value="submit"/></button>
                <button style="background-color: green"><input type="button" value="reset"/></button><br></br>
                
                
                
                

            </form>
        </center>
    </body>
</html>
